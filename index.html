<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link
      rel="shortcut icon"
      href="./assest/TODO Favicon.png"
      type="image/x-icon"
    /> -->
    <link rel="stylesheet" href="./index.css" />
    <!--FonstAwsome-->
    <script
      src="https://kit.fontawesome.com/be1c87c3f5.js"
      crossorigin="anonymous"
    ></script>
    <!--Unicons-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>ToDo List</title>
  </head>

  <body>
    <div class="">
      <div class=""></div>
    </div>
    <header onselectstart="return false" ;>
      <h1>ToDo <span class="bi bi-clipboard-plus"></span> List</h1>
      <!-- <p>Make Your Day More productive</p> -->
    </header>
    <div class="container" onselectstart="return false">
      <!-- <p>Tasks TO DO Today</p> -->
      <div class="input-section">
        <input type="text" id="todoInput" placeholder=" Enter your task" />
        <button id="addBtn">Add <i class="uil uil-notes note-icon"></i></button>
      </div>

      <ul id="todoList">
        <!-- TODO items will be added here -->
      </ul>
      <!-- Add this below the main list -->
      <p>Completed Tasks</p>
      <ul id="completedTasks"></ul>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
